<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Endorsement</title>
</head>
<body>
    <header>
        <h1>Product Name</h1>
        <img src="product-image.jpg" alt="Product Image">
    </header>
    
    <section id="description">
        <h2>Description</h2>
        <p>Xiaomi Redmi 14.</p>
    </section>
    
    <section id="price">
        <h2>Price</h2>
        <p>P 6500</p>
    </section>
    
    <section id="reviews">
        <h2>Reviews</h2>
        <p>Customer reviews go here.</p>
    </section>
    
    <section id="faqs">
        <h2>Frequently Asked Questions</h2>
        <p>How much is Xiaomi Redmi 14.</p>
        <p></p> 
    </section>
    
    <footer>
        <h2>Contact Information</h2>
        <p>Email: info@example.com</p>
    </footer>
</body>
</html>
